<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <script type="module" crossorigin src="/assets/index.b0180f4a.js"></script>
    <link rel="stylesheet" href="/assets/index.e0acf18f.css">
  </head>
  <body>
    <!-- Nav Bar -->
    <nav>
      <div class="container">
        <!-- logo -->
        <div class="logo"></div>
        <!-- search bar -->
        <div class="search-bar">
          <i class="uil uil-search-alt"></i>
          <input
            type="search"
            name="navbar-search"
            id="navbar-search"
            placeholder="Search for Creators"
          />
        </div>
        <!-- button -->
        <div class="create">
          <label for="create-post" class="btn btn-primary">Create</label>
          <!-- profile photo -->
          <div class="profile-photo">
            <img alt="profile-photo" />
          </div>
        </div>
      </div>
    </nav>
    <!-- Main -->
    <main>
      <div class="container">
        <!-- Main left side start-->
        <div class="main-left">
          <!-- profile -->
          <a href="/" class="profile">
            <div class="profile-photo">
              <img alt="profile-photo" />
            </div>
            <div class="profile-description">
              <h2></h2>
              <p></p>
            </div>
          </a>
          <!-- side bar -->
          <div class="side-bar">
            <a class="menu-item">
              <span>
                <i class="uil uil-estate"></i>
              </span>
              <h2>Home</h2>
            </a>

            <a class="menu-item">
              <span>
                <i class="uil uil-compass"></i>
              </span>
              <h2>Explore</h2>
            </a>

            <a class="menu-item">
              <span>
                <i class="uil uil-bell"></i>
              </span>
              <h2>Notifications</h2>
            </a>

            <a class="menu-item">
              <span>
                <i class="uil uil-comment-alt-dots"></i>
              </span>
              <h2>Messages</h2>
            </a>

            <a class="menu-item">
              <span>
                <i class="uil uil-bookmark"></i>
              </span>
              <h2>Bookmarks</h2>
            </a>

            <a class="menu-item">
              <span>
                <i class="uil uil-analytics"></i>
              </span>
              <h2>Analytics</h2>
            </a>

            <a class="menu-item">
              <span>
                <i class="uil uil-swatchbook"></i>
              </span>
              <h2>Theme</h2>
            </a>

            <a class="menu-item">
              <span>
                <i class="uil uil-cog"></i>
              </span>
              <h2>Setting</h2>
            </a>
          </div>
          <!-- create post -->
          <label for="create-post" class="btn btn-primary">Create Post</label>
        </div>
        <!-- Main left side end-->

        <!-- Main mid side start-->
        <div class="main-middle">
          <!-- highline part -->
          <div class="highline">
            <!-- description 1 -->
            <div class="description">
              <div class="profile-photo">
                <img alt="profile photo" />
              </div>
              <p></p>
            </div>

            <!-- description 2 -->
            <div class="description">
              <div class="profile-photo">
                <img alt="profile photo" />
              </div>
              <p></p>
            </div>

            <!-- description 3 -->
            <div class="description">
              <div class="profile-photo">
                <img alt="profile photo" />
              </div>
              <p></p>
            </div>

            <!-- description 4 -->
            <div class="description">
              <div class="profile-photo">
                <img alt="profile photo" />
              </div>
              <p></p>
            </div>

            <!-- description 5 -->
            <div class="description">
              <div class="profile-photo">
                <img alt="profile photo" />
              </div>
              <p></p>
            </div>

            <!-- description 6 -->
            <div class="description">
              <div class="profile-photo">
                <img alt="profile photo" />
              </div>
              <p></p>
            </div>
          </div>

          <!--create post form -->
          <form class="create-post">
            <div class="profile-photo">
              <img alt="profile photo" />
            </div>
            <input type="text" id="create-post" />
            <input type="submit" value="post" class="btn btn-primary" />
          </form>
          <!-- card -->
          <div class="card"></div>
        </div>
        <!-- Main mid side end-->

        <!-- main right side start -->
        <div class="main-right">
          <!-- message -->
          <div class="message">
            <!-- message title -->
            <div class="message-title">
              <h2>Message</h2>
              <i class="uil uil-edit"></i>
            </div>
            <!-- search bar -->
            <div class="search-bar">
              <i class="uil uil-search-alt"></i>
              <input
                type="search"
                name="navbar-search"
                id="navbar-search"
                placeholder="Search Message"
              />
            </div>
            <!-- Function panel -->
            <div class="function-panel">
              <span class="active">Primary</span>
              <span>General</span>
              <span>Requests</span>
            </div>

            <!-- friend list -->
            <div class="friend-list"></div>
          </div>

          <div class="request-list">
            <h2>Requests</h2>
          </div>
        </div>

        <!-- main right side end -->
      </div>
    </main>
    
  </body>
</html>
